<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NhoyHub Admin Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { bg: '#050510', glass: 'rgba(255, 255, 255, 0.05)', primary: '#6366f1', danger: '#ef4444' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050510; color: white; }
        .glass-panel {
            background: rgba(15, 20, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .input-glass {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .input-glass:focus {
            border-color: #6366f1;
            outline: none;
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    <div class="fixed top-[-10%] right-[-10%] w-96 h-96 bg-primary/20 rounded-full blur-[120px] -z-10"></div>
    <div class="fixed bottom-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[120px] -z-10"></div>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="w-full max-w-sm glass-panel rounded-2xl p-8 shadow-2xl transition-all duration-500">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-tr from-primary to-purple-500 rounded-full mx-auto mb-4 p-[2px]">
                <img src="https://i.pinimg.com/1200x/14/a1/71/14a171de882e567cc020668c691eba2d.jpg" class="w-full h-full rounded-full object-cover border border-black">
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Admin Access</h1>
            <p class="text-gray-400 text-xs mt-1">Authenticate to manage NhoyHub</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="text-xs text-gray-500 font-bold ml-1 uppercase">Password</label>
                <input type="password" id="admin-pass" placeholder="••••••••" class="input-glass w-full rounded-xl px-4 py-3 mt-1 transition-all">
            </div>
            <button onclick="doLogin()" class="w-full bg-primary hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-primary/20 active:scale-95">
                <i class="fa-solid fa-lock-open mr-2"></i> Login
            </button>
            <p id="login-msg" class="text-center text-red-500 text-xs font-bold h-4 mt-2"></p>
        </div>
    </div>

    <!-- DASHBOARD SECTION (Hidden by default) -->
    <div id="dashboard-section" class="hidden w-full max-w-5xl fade-in">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8 glass-panel p-4 rounded-xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-primary to-purple-500 rounded-full p-[2px]">
                    <img src="https://i.pinimg.com/1200x/14/a1/71/14a171de882e567cc020668c691eba2d.jpg" class="w-full h-full rounded-full object-cover">
                </div>
                <div>
                    <h1 class="text-lg font-bold leading-none">Admin Dashboard</h1>
                    <p class="text-xs text-green-400 font-mono">● System Online</p>
                </div>
            </div>
            <button onclick="logout()" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> Logout
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- 1. Total Views Card -->
            <div class="glass-panel p-6 rounded-2xl relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i class="fa-solid fa-eye text-6xl"></i>
                </div>
                <p class="text-gray-400 text-sm font-medium">Total Visits</p>
                <h2 id="live-views" class="text-5xl font-bold text-white mt-2 tracking-tight">---</h2>
                <div class="mt-4 text-xs text-gray-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Live updating
                </div>
            </div>

            <!-- 2. Edit Views Card (NEW) -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col justify-between border-l-4 border-l-purple-500">
                <div>
                    <h3 class="text-lg font-bold text-white mb-1">Edit Views</h3>
                    <p class="text-gray-400 text-xs mb-3">Manually set the visitor count.</p>
                    <input type="number" id="manual-view-input" placeholder="Enter number..." 
                        class="w-full bg-black/30 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-purple-500 transition-colors font-mono text-sm">
                </div>
                <button onclick="updateCustomViews()" class="mt-4 w-full bg-purple-500/10 border border-purple-500/20 text-purple-400 hover:bg-purple-500 hover:text-white py-3 rounded-xl font-bold transition text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-pen-to-square"></i> Update Count
                </button>
            </div>

            <!-- 3. Reset Data Card -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col justify-between border-l-4 border-l-red-500">
                <div>
                    <h3 class="text-lg font-bold text-white mb-1">Reset Data</h3>
                    <p class="text-gray-400 text-xs">Clear all view counts to 0.</p>
                </div>
                <button onclick="resetViews()" class="mt-4 w-full bg-red-500/10 border border-red-500/20 text-red-500 hover:bg-red-500 hover:text-white py-3 rounded-xl font-bold transition text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-trash-can"></i> Reset Counter
                </button>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="glass-panel p-4 rounded-xl flex items-center justify-between opacity-70">
            <span class="text-xs text-gray-400">Backend Connection Status:</span>
            <div class="flex items-center gap-3">
                <div id="status-dot" class="w-2 h-2 bg-red-500 rounded-full"></div>
                <span id="status-text" class="text-xs font-mono text-gray-300">Checking...</span>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://nhoy-store.onrender.com/api";
        // const API_URL = "http://127.0.0.1:5000/api"; // Un-comment for local testing
        
        let authToken = localStorage.getItem('nhoy_admin_pass');

        // Initial Load
        if(authToken) {
            verifyToken();
        } else {
             checkServerStatus();
        }

        // 1. Verify Token
        async function verifyToken() {
            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: authToken })
                });
                const data = await res.json();
                
                if(data.success) {
                    showDashboard();
                } else {
                    logout();
                }
            } catch(e) { 
                document.getElementById('status-text').innerText = "Server Error";
            }
        }

        // 2. Login Logic
        async function doLogin() {
            const pass = document.getElementById('admin-pass').value;
            const msg = document.getElementById('login-msg');
            const btn = document.querySelector('#login-section button');
            
            if(!pass) return;

            msg.innerText = "";
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Checking...';
            
            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pass })
                });
                const data = await res.json();
                
                if(data.success) {
                    localStorage.setItem('nhoy_admin_pass', pass);
                    authToken = pass;
                    showDashboard();
                } else {
                    msg.innerText = "Incorrect Password!";
                    btn.innerHTML = '<i class="fa-solid fa-lock-open mr-2"></i> Login';
                }
            } catch (err) {
                msg.innerText = "Connection Failed";
                btn.innerHTML = '<i class="fa-solid fa-lock-open mr-2"></i> Login';
            }
        }

        // 3. Show Dashboard
        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            const dash = document.getElementById('dashboard-section');
            dash.classList.remove('hidden');
            
            document.getElementById('status-dot').className = "w-2 h-2 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]";
            document.getElementById('status-text').innerText = "Connected";
            document.getElementById('status-text').className = "text-xs font-mono text-green-400";

            fetchStats();
            setInterval(fetchStats, 5000); 
        }

        // 4. Fetch Stats
        async function fetchStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                const data = await res.json();
                if(data.count !== undefined) {
                    document.getElementById('live-views').innerText = data.count.toLocaleString();
                }
            } catch(e) { console.log("Fetch error"); }
        }

        // 5. Update Custom Views (NEW FUNCTION)
        async function updateCustomViews() {
            const inputVal = document.getElementById('manual-view-input').value;
            
            if(!inputVal) {
                alert("Please enter a number.");
                return;
            }

            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';

            try {
                const res = await fetch(`${API_URL}/admin/update-views`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        password: authToken,
                        new_count: parseInt(inputVal)
                    })
                });
                const data = await res.json();
                
                if(data.success) {
                    document.getElementById('live-views').innerText = parseInt(inputVal).toLocaleString();
                    document.getElementById('manual-view-input').value = "";
                    alert("✅ Views updated!");
                } else {
                    alert("❌ Error: " + data.message);
                }
            } catch(e) { 
                alert("Server connection error");
            }
            btn.innerHTML = originalText;
        }

        // 6. Reset Views
        async function resetViews() {
            if(!confirm("⚠️ Delete ALL views? This cannot be undone.")) return;

            try {
                const res = await fetch(`${API_URL}/admin/reset-views`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: authToken })
                });
                const data = await res.json();
                if(data.success) {
                    alert("✅ Counter reset to 0.");
                    fetchStats();
                } else {
                    alert("Error: " + data.message);
                }
            } catch(e) { alert("Server Error"); }
        }

        // 7. Logout
        function logout() {
            localStorage.removeItem('nhoy_admin_pass');
            location.reload();
        }

        async function checkServerStatus() {
            try { await fetch(`${API_URL}/stats`); } 
            catch(e) { document.getElementById('login-msg').innerText = "⚠️ Backend Offline"; }
        }
    </script>
</body>
</html>
